<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!DOCTYPE html>
    <head>
        <title>Agencement des Couleurs</title>
        <style>
            body {
                background-color: #f0f0f0; /* Couleur de fond gris clair */
                color: #333; /* Couleur de texte gris foncé */
            }
            .header {
                background-color: #4CAF50; /* Couleur de fond vert */
                color: white; /* Couleur de texte blanc */
                padding: 20px;
                text-align: center;
            }
            .button {
                background-color: #008CBA; /* Couleur de fond bleu */
                color: white; /* Couleur de texte blanc */
                padding: 15px 20px;
                border: none;
                cursor: pointer;
            }
            .button:hover {
                background-color: #005f73; /* Couleur de fond bleu foncé pour le hover */
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Ma Page Web</h1>
        </div>
        <p>Voici un exemple d'agencement de couleurs sur une page.</p>
        <button class="button">Cliquez ici</button>
    </body>
    </html>
    
</head>

</body>
</html>
